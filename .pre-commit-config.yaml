repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --exclude=__pycache__]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, --severity-level, medium]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        additional_dependencies: []
        language_version: python3

  - repo: https://github.com/pycqa/pylint
    rev: v3.1.0
    hooks:
      - id: pylint
        args: [src]
        language_version: python3

  - repo: https://github.com/pyupio/safety
    rev: v2.3.5
    hooks:
      - id: safety
        args: ["check", "--full-report", "--file=requirements.txt"]

  - repo: https://github.com/pre-commit/mirrors-markdownlint
    rev: v0.39.0
    hooks:
      - id: markdownlint
        files: \.md$

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        files: \.ya?ml$

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python3 -m pytest tests/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest-coverage
        name: pytest-coverage
        entry: python3 -m pytest tests/ --cov=src --cov-report=term-missing --cov-fail-under=80
        language: system
        pass_filenames: false
        always_run: true
