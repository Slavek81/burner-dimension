repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: [--line-length=88]
        
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --exclude=__pycache__]
        
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, --severity-level, medium]
        
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python -m pytest tests/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: true
        
      - id: pytest-cov
        name: pytest-cov
        entry: python -m pytest tests/ --cov=src --cov-report=term-missing
        language: system
        pass_filenames: false
        always_run: true
EOF < /dev/null